{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container p-3 my-3">
    <div class="row">
    	<div class="col-6">
    	<div class="img-place w-lg-75 zoom">
        <img class="img-thumbnail" src="{% static 'images\login1.jpg' %}">
        </div>
        </div>
        <div class="col-4">
            <h1>Log In</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary mt-2" type="submit">Log In</button>
            </form>
        </div>
        
    </div>
</div>


{% endblock content %}
